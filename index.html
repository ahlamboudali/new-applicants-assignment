<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input id="display" type="text" class="display" disabled />
            <!-- Add your classes or ids -->
            <div class="buttons">
                <div class="row">
                    <button class="grey" onclick="clearAll()">AC</button>
                    <button class="grey" onclick="remove()">DEL</button>
                    <button class="grey" onclick="display('%')">%</button>
                    <button class="orange" onclick="display('/')">/</button>
                </div>

                <div class="row">
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button class="orange" onclick="display('*')">*</button>
                </div>

                <div class="row">
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button class="orange" onclick="display('-')">-</button>
                </div>

                <div class="row">
                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button class="orange" onclick="display('+')">+</button>
                </div>

                <div class="row">
                    <button onclick="display('0')">0</button>
                    <button onclick="display('00')">00</button>
                    <button onclick="display('.')">.</button>
                    <button class="orange" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
